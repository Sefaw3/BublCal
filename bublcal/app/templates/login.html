{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Login Page</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		<script>
			window.onload = function()
			{
				const togglePassword = document.querySelector('#flexCheckDefault');
				const password = document.querySelector('#id_password');
				
				console.log(togglePassword);

				togglePassword.addEventListener('click', function (e) {
					
					const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
					password.setAttribute('type', type);
					
					this.classList.toggle('fa-eye-slash');
				});
			}
		</script>
	</head>
	<body>
		<div class="container-sm">
			<nav class="navbar navbar-light" style="background-color:#FFFFFF">
				<div class="container">
				  <a class="navbar-brand" href="/app/">
					<img src="{% static 'img/logo2.jpg' %}" alt="" width="30" height="24">
					BublCal
				  </a>
	
				  <a class="btn btn-primary" href="/app/signup" role="button">Signup</a>
				</div>
			</nav>
		</div>
		
		<form class="loginBox" method="post" action="/app/login/">{% csrf_token %}
			<div class="container-sm">

				{% if siFailType == 0 %}
					<div class="alert alert-danger" role="alert">
						Incorrect email.
					</div>
				{% endif %}

				{% if siFailType == 1 %}
					<div class="alert alert-danger" role="alert">
						Incorrect password.
					</div>
				{% endif %}
				
				<h5>Email</h5>
				<div class="input-group mb-3">
					<input name="mail" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter email" required>
				</div>
				<h5>Password</h5>
				<div class="input-group mb-3">
					<input name="password" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter password" id="id_password" required>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
					<label class="form-check-label" for="flexCheckDefault">
						Show Password
					</label>
				</div>
				<br>
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</form>
	</body>
</html>
