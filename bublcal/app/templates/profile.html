<! DOCTYPE html>

<html>
  <title> profile page </title>

  <head>
    <style>
      img {
        width: 10%;
      }
    </style>
  </head>

  <body>


    <div>
      <h1>Edit Profile</h1>
      <hr>
      <div>

        <div class="personal-info">

          <center>
            <h3>Personal information</h3><br>

            <form class="form" role="form" method="post">{% csrf_token %}


              <div class="fName">First name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input name="fName" class="form-control" type="text" value="">
              </div>
              <br>


              <div class="lName">Last name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input name="lName" class="form-control" type="text" value="">
              </div>
              <br>

              <div class="birthDay">Date of Birth (YYYY-MM-DD):&nbsp;&nbsp;&nbsp;
                <input name="birthDay" class="form-control" type="text" value="">
              </div>
              <br>
              <div>
                <div class="email">
                  Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input name="email" type="text" value="">
                </div>
              </div><br>
              <div class="button">
                <button style="font-size:2vw" type="submit" />Update
              </div>
            </form>
            <center>
        </div>
      </div>
    </div>
    <hr>
  </body>
</html>
