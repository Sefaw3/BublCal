{% load static %}
{% url "glance-view" as daily %}
<! DOCTYPE html>
<html>
<title>Profile Page</title>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="container-sm">
      <a class="navbar-brand" href="/app/glance">
          <img src="{% static 'img/logo2.jpg' %}" alt="" width="30" height="24">
          BublCal
      </a>
    </div>

    <h1 class="text-center">Edit Profile</h1>
    <hr>

	<div>
      <div class="personal-info">
        <h3 class="text-center">Personal Information</h3>
        <form class="form" role="form" method="post">{% csrf_token %}

          <div class="fName">
              <label for="firstname" class="form-label">First Name:</label>
              <input name="fName"  type="text" class="form-control" id="firstname" value="{{first_name}}">
          </div>
          <br>

          <div class="lName">
            <label for="lastname" class="form-label">Last Name:</label>
            <input name="lName" type="text" class="form-control" id="lastname" value="{{last_name}}">
          </div>
          <br>

          <div class="birthDay">
            <label for="bday" class="form-label">Date of Birth (YYYY-MM-DD):</label>
            <input name="birthDay" type="text" class="form-control" id="bday" value="{{bday}}">
          </div>
          <br>

          <div class="email">
            <label for="email1" class="form-label">Email:</label>
            <input name="email" type="email" class="form-control" id="email1" value="{{email}}">
          </div>
          <br>

          <button class="btn btn-primary" type="submit">Update</button>
          <a href="{{daily}}" id="cancel" class="btn btn-secondary" role="button">Back</a>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
