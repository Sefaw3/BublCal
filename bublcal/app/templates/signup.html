{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>	
<style>
</style>
</head>
<body>
	<div class="container-sm">
		<nav class="navbar navbar-light" style="background-color:#FFFFFF">
			<div class="container">
			  <a class="navbar-brand" href="/app/">
				<img src="{% static 'img/logo2.jpg' %}" alt="" width="30" height="24">
				BublCal
			  </a>

			  <a class="btn btn-primary" href="/app/login" role="button">Login</a>
			</div>
		</nav>
	</div>
	<form class="loginBox" method="post" action="/app/signup/">{% csrf_token %}
		<div class="container-sm">

			
			{% if acFailType == 0 %}
				<div class="alert alert-danger" role="alert">
					Must be 13 or older to create an account.
				</div>
			{% endif %}
			
			{% if acFailType == 1 %}
				<div class="alert alert-danger" role="alert">
					Email not correctly formatted
				</div>
			{% endif %}
			
			{% if acFailType == 2 %}
				<div class="alert alert-danger" role="alert">
					Email in already in use.
				</div>
			{% endif %}


			<h4>Create Account</h4>
			<div class="input-group mb-3">
				<input name="firstName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="First Name" required>
			</div>
			<div class="input-group mb-3">
				<input name="lastName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Last Name" required>
			</div>
			<div class="input-group mb-3">
				<input name="birthday" type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Date of Birth" required>
			</div>
			<div class="input-group mb-3">
				<input name="email" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Email" required>
			</div>
			<div class="input-group mb-3">
				<input name="password" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Password" required>
			</div>
			<button type="reset" class="btn btn-danger">Clear</button>
			<button type="submit" class="btn btn-primary">Register</button>
		</div>
	</form>
	</body>
</html>
