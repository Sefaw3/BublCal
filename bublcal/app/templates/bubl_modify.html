<html>
    <form method="post" action="/app/modify/{{bID}}/">{% csrf_token %}
        <input name="name" type="text" value="{{bName}}" required><br>
        <input name="note" type="text" value="{{bNote}}"><br>
        <input name="date" type="date" value="{{bDate}}" required><br>
        <input name="time" type="time" value="{{bTime}}" required><br>
        <input name="length" type="number" value="{{bLength}}"><br>
        <button type="submit">Update Info</button>
    </form>
</html>
